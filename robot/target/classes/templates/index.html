<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1, user-scalable=no" />
		<title>聊天</title>
		<meta name="keywords" content="聊天;机器人;talk;robot" />
		<meta name="description" content="talking with robot system" />
		
		<script type="text/javascript">if(window.top!== window.self){top.location=self.location;}</script>
		
		<link rel="stylesheet" href="/css/bootstrap.min.css" media="screen" />
		<link rel="stylesheet" href="/css/index.css" media="screen" />
		
        <!-- Le fav and touch icons -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/image/apple-touch-icon-144-precomposed.png" />
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/image/apple-touch-icon-114-precomposed.png" />
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/image/apple-touch-icon-72-precomposed.png" />
        <link rel="apple-touch-icon-precomposed" href="/image/apple-touch-icon-57-precomposed.png" />
        <link rel="shortcut icon" href="/image/favicon.png" />
           
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="/js/html5shiv.min.js"></script>
	      <script src="/js/respond.min.js"></script>
	    <![endif]-->
           
        <script src="/js/jquery-3.2.1.min.js"></script>
		<script src="/js/index.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row talk-top"></div>
			<div class="row talk-list">
				<div class="col col-md-12">
					
				</div>
			</div>
			<div class="row talk-space"></div>
			<div class="row talk-box">
				<div class="col col-md-12">
					<textarea rows="4" class="talk-input-box" placeholder="你要说点什么吗？"></textarea>
				</div>
			</div>
			<div class="row talk-space"></div>
			<div class="row talk-send">
				<div class="col col-md-12 description">按Enter发送</div>
			</div>
			<div class="row talk-buttom"></div>
		</div>
	</body>
</html>
